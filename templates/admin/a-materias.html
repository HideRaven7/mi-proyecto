<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Material de estudio</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}">
</head>
<body>
    <div class="body-container">
        <header>
            <div class="header-container">
                <figure class="jesIMG-container">
                    <img src="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}" alt="JES-LOGO">
                </figure>            
                <div class="jes-titulo">
                    <h2>JES</h2>
                    <h3>Junior Explorers System</h3>                
                </div>
                <nav class="nav-container">
                    <ul>
                        <li class="nav-home">
                            <a href="/home/admin/" class="li-home"><figure><img src="{{ url_for('static', filename='imagenes/iconos/house-blank.svg') }}" alt="perfil"></figure></a>
                        </li>
                        <li class="nav-menu">
                            <a href="#" class="menu"><figure><img src="{{ url_for('static', filename='imagenes/iconos/menu.svg') }}" alt="menu"></figure></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="main-container">
            <section class="section-materiales">
                <div class="cabecera-agg-material">
                    <div class="cabecera-materiales-flex">
                        <h2 class="titulo-material">Materias</h2>
                        <form action="#" class="form-agg-material">                            
                            <select name="cursos" id="cursos">
                                <option value="cursos" disabled>Cursos</option>
                                <option value="1ro">1ro</option>
                                <option value="2do">2do</option>
                                <option value="3ro">3ro</option>
                                <option value="4to">4to</option>
                                <option value="5to">5to</option>
                                <option value="6to">6to</option>
                            </select>                 
                            <select name="ver-clases-enviada" id="ver-clases-enviada">
                                <option value="secciones" disabled>Secciones</option>
                                <option value="s-a">A</option>
                                <option value="s-b">B</option>
                            </select>
                        </form>                        
                    </div>
                </div>
                {% for asignatura in asignaturas %}
                <article class="contenedor-material">                           
                    <div class="materia-del-material">
                        <h3>{{ asignaturas.nom_asignatura }}</h3>
                    </div>
                    <div class="contenido-material">
                        <figure class="fondo-material-estudio">
                            <img src="{{ url_for('static', filename='imagenes/recursos/Auditorio-img-fondo.jpg') }}" alt="imagen-fondo-estudio">
                        </figure>
                        <div class="link-material">
                            <form action="{{ url_for('eliminar_materia', materia_id=materia[0]) }}" method="post">
                                <button type="submit">Eliminar</button>
                            </form>                       
                        </div>
                    </div>
                </article>
                {% endfor %}
            </section>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/perfil-modal.js') }}"></script>
    <script src="{{ url_for('static', filename='js/menu-admin.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
