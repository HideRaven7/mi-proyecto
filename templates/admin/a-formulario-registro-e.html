<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro estudiantil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}">
</head>
<body>
    <main class="main-container">
        <section class="modals-container">
            <form action="/admin/agregar_estudiantes" method="post" enctype="multipart/form-data">
                <fieldset class="form-container">
                    <legend>Estudiante</legend>
                    <div class="subir-imagen-registro">
                        <div class="imagen-registro-preview" id="preview">
                        </div>
                        <label for="subir-imagen">Subir Imagen</label>
                        <input type="file" id="" autocomplete="off" name='imagen_perfil'>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="apellidos">Apellidos:</label>
                        <input type="text" id="apellidos" name="apellidos" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="genero">G&eacute;nero:</label>
                        <select id="genero" name="genero">
                            <option selected disabled>----------</option>
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                        </select>
                    </div>                    
                    <div class="formulario-de-registro">
                        <label for="curso">Curso:</label>
                        <select type="text" id="curso" name="id_curso">
                            <option selected disabled>Seleccionar</option>
                            {% for curso in cursos %}
                            <option value="{{ curso.id_curso }}">{{ curso.nombre }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro formulario-direccion">
                        <label for="direccion">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="matricula">Matricula:</label>
                        <input type="text" id="matricula" name="matricula" autocomplete="off" required>
                    </div>
                    <div class="formulario-de-registro">
                        <label for="contrasena">Contraseña:</label>
                        <input type="password" id="contrasena" name="contrasena" required autocomplete="off">
                    </div>
                    <div class="formulario-de-registro submit-registro">
                        <input type="submit" value="Registrar">
                    </div>  
                </fieldset>
            </form>
        </section>
    </main>
    <script src="{{ url_for('static', filename='js/js-cerrar-modals.js') }}"></script>
    <script src="{{ url_for('static', filename='js/form-img-visualizar.js') }}"></script>
</body>
</html>
