<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}">
</head>
<body>
    <header>
        <div class="header-container">
            <figure class="jesIMG-container">
                <img src="{{ url_for('static', filename='imagenes/recursos/logo-jes.png') }}" alt="JES-LOGO">
            </figure>            
            <div class="jes-titulo">
                <h2>JES</h2>
                <h3>Junior Explorers System</h3>                
            </div>
            <nav class="nav-container">
                <ul>
                    <li class="nav-home">
                        <a href="/home/admin/" class="li-home"><figure><img src="{{ url_for('static', filename='imagenes/iconos/house-blank.svg') }}" alt="perfil"></figure></a>
                    </li>
                    <li class="nav-menu">
                        <a href="#" class="menu"><figure><img src="{{ url_for('static', filename='imagenes/iconos/menu.svg') }}" alt="menu"></figure></a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main id="main-profesores-admin">
        <section class="cursos-admin">
            <h2 class="identificador-curso">1ro A</h2>
            <article class="tabla-curso-estudiantes" id="a-profesor-article">
                <div class="cabecera-tabla-estudiantes-a cabecera-curso-admin">
                    <a href="/admin/curso">Ir atr&aacute;s</a>
                    <h2 class="identificador-apartado-curso">Profesores</h2>
                    <a href="/admin/registro-P">Agregar</a>
                </div>
                <div class="scroll-tabla-container-admin">
                    <table id="tabla-estudiantes-admin">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Ced&uacute;la</th>
                            <th>Asignatura</th>
                            <th>Editar</th>
                        </tr>
                        {% for profesor in profesores %}
                        <tr class="fila-calificacion">
                            <td>{{ profesores.id_profesor }}</td>
                            <td>{{ profesores.nombre }}</td>
                            <td>{{ profesores.apellido }}</td>
                            <td>{{ profesores.cedula }}</td>
                            <td>{{ profesores.id_asignatura }}</td>
                            <td><a href="/admin/registro/profesor/"><figure><img src="{{ url_for('static', filename='imagenes/iconos/editar.svg') }}" alt="editar-profesor"></figure></a></td>
                            <form action="{{ url_for('eliminar_profesor') }}" method="POST"style="display:inline;">
                                <input type="hidden" name="id_profesor" value="{{ profesores.id_profesor }}">
                                <button type="submit" class="btn-eliminar">Eliminar</button>
                            </form>
                        </tr>
                        {% endfor %}
                    </table>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
